<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - NGO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://source.unsplash.com/featured/?nature,water') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .contact-section {
      padding: 60px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      margin: 50px auto;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      margin-top: 100px; /* Add top margin for space between navbar and form */
      margin-bottom: 100px; /* Add bottom margin for space between the form and footer */
    }

    .contact-section h1 {
      font-size: 2.5rem;
      color: #ffc107;
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-section .form-control {
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #ffc107;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-primary:hover {
      background-color: #ffca2b;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      position: relative; /* Changed from fixed to relative to avoid overlap issues */
      bottom: 0;
      width: 100%;
    }

    #error-message {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">NGO Logo</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="get-involved.html">Get Involved</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
          </ul>
      </div>
    </div>
  </nav>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <form id="contactForm" onsubmit="return validateForm()">
      <input type="text" class="form-control" id="name" placeholder="Your Name" required>
      <input type="email" class="form-control" id="email" placeholder="Your Email" required>
      <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
    <div id="error-message" class="text-danger"></div>
  </section>

  <footer>
    <p>&copy; 2024 NGO Name. All rights reserved.</p>
  </footer>

  <script>
    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const errorMessageElement = document.getElementById('error-message');

      // Clear any previous error messages
      errorMessageElement.innerText = '';

      // Validate name
      if (name === '') {
        errorMessageElement.innerText += 'Name is required.\n';
        return false;
      }

      // Validate email
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email === '') {
        errorMessageElement.innerText += 'Email is required.\n';
        return false;
      } else if (!emailPattern.test(email)) {
        errorMessageElement.innerText += 'Please enter a valid email address.\n';
        return false;
      }

      // Validate message
      if (message === '') {
        errorMessageElement.innerText += 'Message is required.\n';
        return false;
      }

      // If all validations pass
      alert('Message sent successfully!');
      return true; // Allow form submission
    }
  </script>
</body>
</html>
